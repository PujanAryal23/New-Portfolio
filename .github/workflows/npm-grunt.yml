name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your main branch name if different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use the Node.js version your project requires
          cache: "npm"

      - name: Install Dependencies
        run: npm install  # or yarn install if using Yarn

      - name: Build Project
        run: npm run build  # or yarn build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Change this if your build output is in another folder

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
